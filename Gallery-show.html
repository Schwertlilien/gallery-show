<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="gallery-show.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div>
	<div class="gallery-section">
		<div class="inner-width">
			<h1>FlowerGallery</h1>
			<div class="border"></div>
			<div class="gallery">

				<a href="pic/1.jpg" class="image">
					<img src="pic/1.jpg">
				</a>
				<a href="pic/2.jpg" class="image">
					<img src="pic/2.jpg">
				</a>
				<a href="pic/3.jpg" class="image">
					<img src="pic/3.jpg">
				</a>
				<a href="pic/4.jpg" class="image">
					<img src="pic/4.jpg">
				</a>
				<a href="pic/5.jpg" class="image">
					<img src="pic/5.jpg">
				</a>
				<a href="pic/6.jpg" class="image">
					<img src="pic/6.jpg">
				</a>
				<a href="pic/7.jpg" class="image">
					<img src="pic/7.jpg">
				</a>
				<a href="pic.8/jpg" class="image">
					<img src="pic/8.jpg">
				</a>
			</div>
		</div>
	</div>

<script>
	$(".gallery").magnificpopup({
		delegate:'a',
		type:'image',
		gallery:{
			enabled:true
		}
	})
</script>
</div>
